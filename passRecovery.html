<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MyrecoveryForm</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <link rel="stylesheet" href="css/style.css"><!-- linka per animare gli items -->

</head>
<body>
  <div id="recovery" class="container-fluid h-100">
    <div class="form-box lostPass animated flipInY">
      <h1>RESET PASSWORD</h1>
      <form action="passRecovery.html">
        <!-- INSERT EMAIL -->
        <label for="e-mail"  class="mt-4">E-mail</label>
        <input type="email" name="e-mail" placeholder="Enter e-mail">
        <!-- SUBMIT BUTTON -->
        <input type="submit" value="Reset Password">
        <!-- TORNA A LOGIN -->
        <a href="index.html">Torna alla Login</a>
      </form>
    </div>
  </div>
</body>
</html>
